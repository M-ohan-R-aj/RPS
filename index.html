<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Sissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header> Rock, paper and scissors</header>
    <section class="split">
    <div class="input">
    <input data-choice="rock" class="rock" type="image" src="images/rock.jpg" draggable="false">
    <input data-choice="paper" class="paper" type="image" src="images/paper.jpg" draggable="false">
    <input data-choice="scissors" class="scissors" type="image" src="images/scissors.jpg" draggable="false">
    </div>
    <div class="outcome">
    <div class="selection">
    <div class="playerSelection"></div>
    <div class="computerSelection"></div>
</div>
    <div class="result">
    
    </div>
</div>
</section>
</body>
</html>
